<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS grids example</title>
    <style>
      .wrapper{
        display: grid;
        grid-template-columns:repeat(12,1fr);
      }
      .col{
        grid-row: 1 ;
        background-color: pink;
        grid-gap: 10px
      }
      .col1{
        grid-row: 1
      }
      .col2-span6{
        grid-column: 6;
        grid-row:1/3
      }
      .col3-span3{
        grid-column :3;
        grid-row: 3
      }
      .col4-span2{
        grid-column: 2;
        grid-row: 3
      }
    </style>
  </head>

  <body>
    <div class="wrapper">
      <div class="col">1</div>
      <div class="col">2</div>
      <div class="col">3</div>
      <div class="col">4</div>
      <div class="col">5</div>
      <div class="col">6</div>
      <div class="col">7</div>
      <div class="col">8</div>
      <div class="col">9</div>
      <div class="col">10</div>
      <div class="col">11</div>
      <div class="col">12</div>
      <div class="col1">13</div>
      <div class="col2-span6">14</div>
      <div class="col3-span3">15</div>
      <div class="col4-span2">16</div>     
    </div>
  </body>
</html>
